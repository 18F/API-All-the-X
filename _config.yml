markdown: kramdown
pygments: true
gems:
  - jekyll-sitemap

#Prose.io editing info
repo_name: API-All-the-X
branch: gh-pages
#GitHub organization name *or* username
gh_org: 18F
prose_url: http://github.com/
site_url: http://18f.github.io/API-All-the-X
