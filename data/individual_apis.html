<html>
  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
    $.getJSON( "individual_apis.json", function(agencies) {
      $.each(agencies, function(agency) {
        document.write("<h2>" + agency.name + "</h2>");
        $.each(agency.apis, function(api) {
          document.write("<a href=\"" + api.url + "\">" + api.name + "</a><br />");
      });
     });
    })
    </script>
  </body>
</html>
