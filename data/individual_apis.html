<html>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
    $.getJSON( "individual_apis.json", function(agencies) {
      agencies.forEach(function(agency) {
        document.write("<h2>" + agency.name + "</h2>");
        document.write("<ul>");
        agency.apis.forEach(function(api) {
          document.write("<li><a href=\"" + api.url + "\" target=\"_blank\">" + api.name + "</a><br />");
        });
        document.write("</ul>");
     });
    })
    </script>
  </body>
</html>
