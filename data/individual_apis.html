<html>
  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
    $.getJSON( "individual_apis.json", function(individual_apis) {
      $.each(individual_apis, function(publisher, attributes) {
        document.write("<h2>" + publisher + "</h2>");
        document.write("<a href=\"" + attributes["url"] + "\">" + attributes["name"] + "</a><br />");
      });
    })
    </script>
  </body>
</html>
